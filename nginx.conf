
# HTTP server - handles both localhost and api.envoye.com
server {
    listen 80;
    server_name localhost api.envoye.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For api.envoye.com, redirect to HTTPS
    if ($host = api.envoye.com) {
        return 301 https://$server_name$request_uri;
    }

    # For localhost only (api.envoye.com already redirected above)
    location / {
        proxy_pass http://app:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header User-Agent $http_user_agent;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Accept-Language $http_accept_language;
        proxy_set_header Referer $http_referer;
        proxy_set_header Authorization $http_authorization;
    }
}

# HTTPS server - for api.envoye.com only
server {
    listen 443 ssl http2;
    server_name api.envoye.com;

    ssl_certificate /etc/letsencrypt/live/api.envoye.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.envoye.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://app:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # we expect this to be https
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header User-Agent $http_user_agent;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Accept-Language $http_accept_language;
        proxy_set_header Referer $http_referer;
        proxy_set_header Authorization $http_authorization;
    }
}
